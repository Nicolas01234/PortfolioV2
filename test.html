<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f09d51;
        }

        .hero {
            background: #f4f4f4;
            padding: 100px 20px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background: #f09d51;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e08a3c;
        }

        section {
            padding: 60px 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
        }

        /* Typing animation styles */
        .typing-animation {
            display: inline;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Your Name</h1>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h2 class="typing-animation" id="hero-title">Welcome to My Portfolio</h2>
            <p>Welcome to my portfolio! I am a web developer and designer.</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </section>
